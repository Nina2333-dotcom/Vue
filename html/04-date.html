<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{a}} --- {{b}}
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script>

    // 我们的数据对象
    var data = { a: 1 ,b : 2}
    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: '#app',
        data: data
    })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 4
    vm.a // => 3

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newValue,":",oldValue)
    })
    vm.$watch('b', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newValue,":",oldValue)
    })
    vm.$data.a = "test..."
    vm.$data.b = "hhh-"
</script>

</body>
</html>
