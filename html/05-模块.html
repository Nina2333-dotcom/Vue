<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ msg }}
    <p>using mustaches: {{rawHtml}}</p>
    <p v-html="rawHtml"></p>
    <div v-bind:class="color">test...</div>
    <p>{{ number + 1 }}</p>
    <p>{{ 1 == 2 ? 'YES' : 'NO' }}</p>
</div>

<script type="text/javascript">
    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: '#app',
        data: {
            msg: "hi vue",
            rawHtml:'<span style="color: aqua">Message: {{ msg }}</span>',
            color: 'blue',
            number: 10,
            ok :1
        }
    });
    vm.msg = "hi...!";

</script>
<style type="text/css">
    .aqua{color: aqua;}
    .blue{color: blue;font-size: 100px;}
</style>
</body>
</html>
